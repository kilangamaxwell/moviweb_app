<!DOCTYPE html>
<html>
  <head>
    <title>Update Movie - MovieWeb App</title>
  </head>
  <body>
    <h1>Update Movie</h1>
    <form
      method="POST"
      action="{{ url_for('update_movie', user_id=user_id, movie_id=movie_id) }}"
    >
      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        value="{{ movie.name }}"
        required
      /><br />

      <label for="director">Director:</label>
      <input
        type="text"
        name="director"
        id="director"
        value="{{ movie.director }}"
        required
      /><br />

      <label for="year">Year:</label>
      <input
        type="number"
        name="year"
        id="year"
        value="{{ movie.year }}"
        min="1900"
        max="2099"
        required
      /><br />

      <label for="rating">Rating:</label>
      <input
        type="number"
        name="rating"
        id="rating"
        value="{{ movie.rating }}"
        step="0.1"
        min="0"
        max="10"
        required
      /><br />

      <input type="submit" value="Update Movie" />
    </form>
    <a href="{{ url_for('user_movies', user_id=user_id) }}"
      >Back to User Movies</a
    >
  </body>
</html>
