<!DOCTYPE html>
<html>
  <head>
    <title>Update Movie - MovieWeb App</title>
    <link rel="stylesheet" href="\static\styles.css" />
  </head>
  <body>
    <div class="list-movies-title">
      <a class="btn-back" href="{{ url_for('user_movies', user_id=user_id) }}"
        >Back to User Movies</a
      >
      <h1>Update Movie</h1>
      <a class="btn-back" href="/users/{{ user_id }}" style="visibility: hidden"
        >Back to User Movies</a
      >
    </div>
    <div class="users-body">
      <form
        class="update-form"
        method="POST"
        action="{{ url_for('update_movie', user_id=user_id, movie_id=movie_id) }}"
      >
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          value="{{ movie.Title }}"
          required
        /><br />

        <label for="director">Director:</label>
        <input
          type="text"
          name="director"
          id="director"
          value="{{ movie.Director }}"
          required
        /><br />

        <label for="year">Year:</label>
        <input
          type="number"
          name="year"
          id="year"
          value="{{ movie.Year }}"
          min="1900"
          max="2099"
          required
        /><br />

        <label for="rating">Rating:</label>
        <input
          type="number"
          name="rating"
          id="rating"
          value="{{ movie.imdbRating }}"
          step="0.1"
          min="0"
          max="10"
          required
        /><br />

        <input
          type="text"
          name="poster"
          id="poster"
          value="{{ movie.Poster }}"
          style="display: none"
          required
        /><br />

        <input type="submit" value="Update Movie" />
      </form>
    </div>
  </body>
</html>
